<!DOCTYPE html>
<html lang="en" class="light">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AsicBytes</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
      <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
      <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
      <script>
         tailwind.config = {
             darkMode: 'class',
             theme: {
                 extend: {
                     colors: {
                         primary: '#7B2CBF', // Deep purple as primary color
                         accent: '#38BDF8', // Blue accent
                     },
                 },
             },
         }
      </script>
      <style>
         .btn-primary {
         @apply bg-primary hover:bg-purple-800 text-white font-bold py-2 px-4 rounded shadow-md;
         }
         .social-icon {
         @apply hover:scale-110 transition-transform;
         }
         /* Redesigned AsicBytes logo with more character */
         .brand-name {
         font-family: 'Comic Neue', sans-serif;
         font-size: 1.78em;
         font-weight: bold;
         background: linear-gradient(135deg, #7B2CBF 0%, #5A189A 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
         position: relative;
         }
         .dark .brand-name {
         background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         }
      </style>
   </head>
   <body class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
      <!-- Navigation Bar -->
      <nav class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white py-4 shadow-lg rounded-t-lg sticky top-0 z-10">
         <div class="max-w-5xl mx-auto flex justify-between items-center px-8">
            <a href="/" class="brand-name">AsicBytes</a>
            <div class="hidden md:flex space-x-4" id="desktop-menu">
               <a href="education.html" class="hover:text-primary dark:hover:text-accent">Education</a>
               <a href="experience.html" class="hover:text-primary dark:hover:text-accent">Experience</a>
               <a href="publications.html" class="hover:text-primary dark:hover:text-accent">Publications</a>
               <a href="tutorials.html" class="hover:text-primary dark:hover:text-accent">Tutorials</a>
               <a href="projects.html" class="hover:text-primary dark:hover:text-accent">Projects</a>
            </div>
            <div class="flex items-center">
               <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-2">
                  <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                  </svg>
                  <svg id="theme-toggle-light-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                  </svg>
               </button>
               <button id="mobile-menu-button" class="md:hidden">
               <i class="fas fa-bars text-lg"></i>
               </button>
            </div>
         </div>
         <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
            <a href="education.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Education</a>
            <a href="experience.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Experience</a>
            <a href="publications.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Publications</a>
            <a href="tutorials.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Tutorials</a>
            <a href="projects.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Projects</a>
         </div>
      </nav>
      <!-- Main Content -->
      <main class="flex-1 bg-gray-50 dark:bg-gray-900">
         <div class="max-w-5xl mx-auto my-8 px-6">
            <div id="experience" class="opacity-0 transition-opacity duration-1000 ease-in-out">
               <h1 class="text-2xl font-bold text-primary dark:text-accent mb-6">
                  <i class="fas fa-briefcase" aria-hidden="true"></i> Experience
               </h1>
               <div class="space-y-6" id="experienceList">
                  <!-- Experience items will be inserted here -->
               </div>
            </div>
         </div>
      </main>
      <!-- Footer -->
      <footer class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white py-4 shadow-md">
         <div class="max-w-5xl mx-auto text-center">
            <small class="text-gray-400 dark:text-gray-400">
            &copy; <span id="currentYear"></span> Tapas Rout. All rights reserved. 
            </small>
         </div>
      </footer>
      <script>
         let resumeData = null;
         
         function toggleMode() {
             const html = document.documentElement;
             html.classList.toggle('dark');
             localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
             updateThemeToggleIcons();
         }
         
         function updateThemeToggleIcons() {
             const isDark = document.documentElement.classList.contains('dark');
             document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark);
             document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark);
         }
         
         function initTheme() {
             const savedTheme = localStorage.getItem('theme');
             if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                 document.documentElement.classList.add('dark');
             }
             updateThemeToggleIcons();
         }
         
         function initMobileMenu() {
             const mobileMenuButton = document.getElementById('mobile-menu-button');
             const mobileMenu = document.getElementById('mobile-menu');
             mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
         }
         
         function createExperienceElement(exp) {
         const div = document.createElement('div');
         div.innerHTML = `
         <div class="flex flex-col">
             <div class="flex items-center gap-3 mb-3">
                 <img src="${exp.logo}" alt="${exp.company} Logo" class="w-10 h-10 object-cover rounded-full flex-shrink-0 border-2 border-gray-200 dark:border-gray-700">
                 <div class="flex-grow min-w-0">
                     <h3 class="text-xl font-semibold text-primary dark:text-accent truncate">${exp.position}</h3>
                     <div class="flex flex-wrap justify-between items-center">
                         <p class="text-gray-600 dark:text-gray-100 font-medium">${exp.company}</p>
                         <em class="text-gray-600 dark:text-gray-100 text-sm">${exp.period}</em>
                     </div>
                 </div>
             </div>
             <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed">${exp.description}</p>
         </div>
         `;
         div.className = "p-4 bg-white dark:bg-gray-800 rounded-lg shadow-md border-l-4 border-primary dark:border-accent";
         return div;
         }
         
         
         function populateExperience() {
             const experienceList = document.getElementById('experienceList');
             const fragment = document.createDocumentFragment();
             
             if (resumeData.experience && Array.isArray(resumeData.experience)) {
                 resumeData.experience.forEach(exp => {
                     fragment.appendChild(createExperienceElement(exp));
                 });
             }
             
             experienceList.appendChild(fragment);
             document.getElementById('experience').classList.remove('opacity-0');
         }
         
         
         function initPage() {
             initTheme();
             initMobileMenu();
             populateExperience();
             document.getElementById('currentYear').textContent = new Date().getFullYear();
             document.querySelectorAll('[data-field]').forEach(element => {
                 const field = element.getAttribute('data-field');
                 const value = field.split('.').reduce((obj, key) => obj[key], resumeData);
                 if (element.tagName === 'IMG') {
                     element.src = value;
                 } else {
                     element.textContent = value;
                 }
             });
         }
         
         document.addEventListener('DOMContentLoaded', function() {
             fetch('data.json')
                 .then(response => response.json())
                 .then(data => {
                     resumeData = data;
                     initPage();
                 })
                 .catch(error => console.error('Error loading JSON:', error));
         
             document.getElementById('theme-toggle').addEventListener('click', toggleMode);
         });
      </script>
   </body>
</html>
