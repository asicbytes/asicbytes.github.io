<!DOCTYPE html>
<html lang="en" class="light dark">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>AsicBytes</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
      <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
      <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
      <script>
         tailwind.config = {
             darkMode: 'class',
             theme: {
                 extend: {
                     colors: {
                         primary: '#7B2CBF', // Deep purple as primary color
                         accent: '#38BDF8', // Blue accent
                     },
                 },
             },
         }
      </script>
      <style>
         body {
         display: flex;
         flex-direction: column;
         min-height: 100vh;
         }
         main {
         flex: 1;
         }
         .btn-primary {
         @apply bg-primary hover:bg-purple-800 text-white font-bold py-2 px-4 rounded shadow-md;
         }
         .social-icon {
         @apply hover:scale-110 transition-transform;
         }
         /* Redesigned AsicBytes logo with more character */
         .brand-name {
         font-family: 'Comic Neue', sans-serif;
         font-size: 1.78em;
         font-weight: bold;
         background: linear-gradient(135deg, #7B2CBF 0%, #5A189A 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
         position: relative;
         }
         .dark .brand-name {
         background: linear-gradient(135deg, #38BDF8 0%, #0EA5E9 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         }
      </style>
   </head>
   <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
      <!-- Navigation Bar -->
      <nav class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white py-4 shadow-lg rounded-t-lg sticky top-0 z-10">
         <div class="max-w-5xl mx-auto flex justify-between items-center px-8">
            <a href="/" class="brand-name">AsicBytes</a>
            <div class="hidden md:flex space-x-4" id="desktop-menu">
               <a href="education.html" class="hover:text-primary dark:hover:text-accent">Education</a>
               <a href="experience.html" class="hover:text-primary dark:hover:text-accent">Experience</a>
               <a href="publications.html" class="hover:text-primary dark:hover:text-accent">Publications</a>
               <a href="tutorials.html" class="hover:text-primary dark:hover:text-accent">Tutorials</a>
               <a href="projects.html" class="hover:text-primary dark:hover:text-accent">Projects</a>
            </div>
            <div class="flex items-center">
               <button id="theme-toggle" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5 mr-2">
                  <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                  </svg>
                  <svg id="theme-toggle-light-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
                  </svg>
               </button>
               <button id="mobile-menu-button" class="md:hidden">
               <i class="fas fa-bars text-lg"></i>
               </button>
            </div>
         </div>
         <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
            <a href="education.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Education</a>
            <a href="experience.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Experience</a>
            <a href="publications.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Publications</a>
            <a href="tutorials.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Tutorials</a>
            <a href="projects.html" class="block py-3 px-6 hover:bg-gray-100 dark:hover:bg-gray-700">Projects</a>
         </div>
      </nav>
      <!-- Main Content -->
      <main>
         <div class="max-w-5xl mx-auto my-6 p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 flex flex-col md:flex-row items-center md:items-start gap-8" id="profile">
               <img data-field="profilePicture" src="" alt="Profile Picture" class="w-40 h-40 md:w-48 md:h-48 shadow-lg object-cover rounded-full border-4 border-primary dark:border-accent hover:border-purple-400 dark:hover:border-blue-500 transition-colors duration-300">
               <div class="flex-1 text-center md:text-left space-y-4">
                  <div>
                     <h1 class="text-4xl font-bold mb-2 text-primary dark:text-accent brand-name" data-field="name"></h1>
                     <p class="text-xl text-gray-600 dark:text-gray-300"><span data-field="title"></span>, <span data-field="organization"></span></p>
                  </div>
                  <div id="interests" class="flex flex-wrap justify-center md:justify-start gap-2">
                     <!-- Interests will be populated here -->
                  </div>
                  <div class="flex flex-wrap justify-center md:justify-start gap-3">
                     <a href="#" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white rounded-md flex items-center gap-2 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-300" data-link="github">
                     <i class="fab fa-github text-lg"></i> GitHub
                     </a>
                     <a href="#" class="px-4 py-2 bg-blue-200 dark:bg-blue-600 text-blue-800 dark:text-blue-100 rounded-md flex items-center gap-2 hover:bg-blue-300 dark:hover:bg-blue-700 transition-colors duration-300" data-link="googleScholar">
                     <i class="fas fa-graduation-cap text-lg"></i> Scholar
                     </a>
                     <a href="#" class="px-4 py-2 bg-blue-500 dark:bg-blue-800 text-white rounded-md flex items-center gap-2 hover:bg-blue-700 dark:hover:bg-blue-800 transition-colors duration-300" data-link="linkedin">
                     <i class="fab fa-linkedin text-lg"></i> LinkedIn
                     </a>
                     <a href="#" class="px-4 py-2 bg-green-200 dark:bg-green-800 text-green-800 dark:text-green-100 rounded-md flex items-center gap-2 hover:bg-green-300 dark:hover:bg-green-700 transition-colors duration-300" data-link="website">
                     <i class="fas fa-globe text-lg"></i> Website
                     </a>
                     <a href="#" class="px-4 py-2 bg-red-200 dark:bg-red-800 text-red-800 dark:text-red-100 rounded-md flex items-center gap-2 hover:bg-red-300 dark:hover:bg-red-700 transition-colors duration-300" data-link="email">
                     <i class="fas fa-envelope text-lg"></i> Email
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <!-- Footer -->
      <footer class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white py-4 shadow-md mt-auto">
         <div class="max-w-5xl mx-auto text-center">
            <small class="text-gray-400 dark:text-gray-400">
            &copy; <span id="currentYear"></span> Tapas Rout. All rights reserved. 
            </small>
         </div>
      </footer>
      <script>
         let resumeData = null;
         
         function toggleMode() {
             const html = document.documentElement;
             html.classList.toggle('dark');
             localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
             updateThemeToggleIcons();
         }
         
         function updateThemeToggleIcons() {
             const isDark = document.documentElement.classList.contains('dark');
             document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', isDark);
             document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', !isDark);
         }
         
         function initTheme() {
             const savedTheme = localStorage.getItem('theme');
             if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                 document.documentElement.classList.add('dark');
             }
             updateThemeToggleIcons();
         }
         
         function initMobileMenu() {
             const mobileMenuButton = document.getElementById('mobile-menu-button');
             const mobileMenu = document.getElementById('mobile-menu');
             mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
         }
         
         function populateInterests(){
             const interestsList = resumeData.interests;
             const interestsContainer = document.getElementById('interests');
         
             // Clear existing content
             interestsContainer.innerHTML = '';
         
             // Create and append new spans for each interest
             interestsList.forEach(interest => {
                 const span = document.createElement('span');
                 span.className = 'bg-primary bg-opacity-10 dark:bg-blue-500 dark:bg-opacity-10 text-primary dark:text-blue-200 px-3 py-1 rounded-full text-sm';
                 span.textContent = interest;
                 interestsContainer.appendChild(span);
             });
         }
         
         function initPage() {
             initTheme();
             initMobileMenu();
             populateInterests();
             document.getElementById('currentYear').textContent = new Date().getFullYear();
             document.querySelectorAll('[data-field]').forEach(element => {
                 const field = element.getAttribute('data-field');
                 const value = field.split('.').reduce((obj, key) => obj[key], resumeData);
                 if (element.tagName === 'IMG') {
                     element.src = value;
                 } else {
                     element.textContent = value;
                 }
             });
         }
         
         document.addEventListener('DOMContentLoaded', function() {
             fetch('data.json')
                 .then(response => response.json())
                 .then(data => {
                     resumeData = data;
                     initPage();
                 })
                 .catch(error => console.error('Error loading JSON:', error));
         
             document.getElementById('theme-toggle').addEventListener('click', toggleMode);
         });
      </script>
   </body>
</html>
