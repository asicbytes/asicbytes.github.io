    <script>
    
    
    
    let resumeData = null;  // Global variable to store JSON

    // Fetch the preloaded JSON
    fetch('data.json')
        .then(response => response.json())
        .then(data => {
            resumeData = data;  // Assign JSON to variable
        })
        .catch(error => console.error('Error loading JSON:', error));
        
       document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

    const socialIcons = document.querySelectorAll('.social-icon');
    const websiteLink = document.getElementById('websiteLink');
    const fragment = document.createDocumentFragment();

    socialIcons.forEach(icon => {
        const linkType = icon.getAttribute('data-link');
        if (linkType !== 'email') {
            icon.href = resumeData.socialLinks[linkType];
        } else {
            icon.addEventListener('click', handleEmailLink);
            icon.addEventListener('mouseenter', handleEmailLink);
        }
    });

    function handleEmailLink(event) {
        event.preventDefault();
        this.href = `mailto:${resumeData.email}`;
        if (event.type === 'click') window.location.href = this.href;
    }

    if (websiteLink) {
        const websiteUrl = resumeData.website;
        websiteLink.href = websiteUrl.startsWith('http') ? websiteUrl : `https://${websiteUrl}`;
        websiteLink.textContent = websiteUrl;
    }

    document.querySelectorAll('[data-field]').forEach(element => {
        const field = element.getAttribute('data-field');
        const value = field.split('.').reduce((obj, key) => obj[key], resumeData);
        element.tagName === 'IMG' ? element.src = value : element.textContent = value;
    });

    const skillsList = document.getElementById('skillsList');
    const educationList = document.getElementById('educationList');
    const experienceList = document.getElementById('experienceList');
    const publicationList = document.getElementById('publicationList');

    resumeData.skills.forEach(skill => {
        const div = document.createElement('div');
        div.className = 'flex flex-wrap items-center';
        div.innerHTML = `<h3 class="font-semibold text-lg text-gray-300 mr-2">${skill.category} : </h3><p class="text-gray-400">${skill.value}</p>`;
        fragment.appendChild(div);
    });
    skillsList.appendChild(fragment);

    resumeData.education.forEach(edu => {
        const div = document.createElement('div');
        div.className = 'flex items-start gap-4';
        div.innerHTML = `
            <img src="${edu.logo}" alt="${edu.institution} Logo" class="w-12 h-12 object-cover rounded">
            <div>
                <h3 class="text-lg font-semibold text-gray-300">${edu.degree}</h3>
                <p class="text-gray-400">${edu.institution} (${edu.period})</p>
                <p class="mt-2 text-gray-400">${edu.description}</p>
            </div>
        `;
        fragment.appendChild(div);
    });
    educationList.appendChild(fragment);

    resumeData.experience.forEach(exp => {
        const div = document.createElement('div');
        div.className = 'flex items-start gap-4';
        div.innerHTML = `
            <img src="${exp.logo}" alt="${exp.company} Logo" class="w-12 h-12 object-cover rounded">
            <div>
                <h3 class="text-lg font-semibold text-gray-300">${exp.position}</h3>
                <p class="text-gray-400">${exp.company} (${exp.period})</p>
                <p class="mt-2 text-gray-400">${exp.description}</p>
            </div>
        `;
        fragment.appendChild(div);
    });
    experienceList.appendChild(fragment);

    resumeData.publications.slice(0, 2).forEach(pub => {
        const li = document.createElement('li');
        li.innerHTML = `
            <strong>${resumeData.name}</strong>, "${pub.title}," <em>${pub.venue}</em>, ${pub.year}.
            <a href="${pub.links.paper}" target="_blank">ðŸ“„ Paper</a>
            ${pub.links.github ? `<a href="${pub.links.github}" target="_blank">ðŸ“¦ GitHub</a>` : ''}
        `;
        fragment.appendChild(li);
    });
    publicationList.appendChild(fragment);
});
