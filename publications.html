<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="data.json" as="fetch" crossorigin="anonymous">
    <style>
       /* Custom styles for enhanced visual appeal */
       .glassmorphism {
       background: rgba(255, 255, 255, 0.1);
       border-radius: 16px;
       box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
       backdrop-filter: blur(8.9px);
       -webkit-backdrop-filter: blur(8.9px);
       border: 3px solid rgba(255, 255, 255, 0.2);
       }
       .btn-primary {
       @apply bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md;
       }
       .social-icon {
       @apply hover:scale-110 transition-transform;
       }
       /* Stylish AsicBytes */
       .brand-name {
       font-family: 'Comic Neue', sans-serif;
       font-size: 1.7rem;
       font-weight: bold;
       color: #63B3ED;
       text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
       }
       


      
    </style>


</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased">
    <!-- Navigation Bar (same as main page) -->
<nav class="bg-gray-800 text-white py-3 shadow-md sticky top-0 z-10">
    <div class="max-w-5xl mx-auto flex justify-between items-center px-6">
        <a href="/" class="brand-name" data-field="brandName">AsicBytes</a>
        <div class="hidden md:flex" id="desktop-menu">
            <a href="#skills" class="hover:text-blue-300 px-3">Skills</a>
            <a href="#education" class="hover:text-blue-300 px-3">Education</a>
            <a href="#experience" class="hover:text-blue-300 px-3">Experience</a>
            <a href="#publications" class="hover:text-blue-300 px-3">Publications</a>
        </div>
        <button id="mobile-menu-button" class="md:hidden">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
        <a href="#skills" class="block py-2 px-4 hover:bg-gray-700">Skills</a>
        <a href="#education" class="block py-2 px-4 hover:bg-gray-700">Education</a>
        <a href="#experience" class="block py-2 px-4 hover:bg-gray-700">Experience</a>
        <a href="#publications" class="block py-2 px-4 hover:bg-gray-700">Publications</a>
    </div>
</nav>
    
    <div class="max-w-5xl mx-auto my-3 p-4">
        <div class="glassmorphism rounded-lg p-6" style="scroll-margin-top: 5rem;">
            <h1 class="text-3xl font-bold text-blue-400 mb-4">Publications</h1>
            <div id="publicationsList" class="space-y-6">
                <!-- Publication items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>


<footer class="bg-gray-800 text-white py-4 shadow-md">
  <div class="max-w-5xl mx-auto text-center">
    <small class="text-gray-400">
      Â© <span id="currentYear"></span> <span data-field="name"></span>. All rights reserved. 
    </small>
  </div>
</footer>

<script>



function initPage(){

    const publicationsList = document.getElementById('publicationsList');
            resumeData.publications.forEach((pub, index) => {
                const pubElement = document.createElement('div');
                pubElement.innerHTML = `
                    <h2 class="text-xl font-semibold text-blue-300">${pub.title}</h2>
                    <p class="text-gray-400 mt-1">
                        ${resumeData.name}
                    </p>
                    <p class="text-gray-400 italic">
                        ${pub.venue}, ${pub.year}
                    </p>
                    <div class="mt-2">
                        <a href="${pub.links.paper}" class="text-blue-400 hover:text-blue-300" target="_blank">ðŸ“„ Paper</a>
                        ${pub.links.github ? `<a href="${pub.links.github}" class="text-blue-400 hover:text-blue-300 ml-4" target="_blank">ðŸ“¦ GitHub</a>` : ''}
                    </div>
                `;
                publicationsList.appendChild(pubElement);
            });



            document.getElementById('currentYear').textContent = new Date().getFullYear();
  document.querySelectorAll('[data-field]').forEach(element => {
             const field = element.getAttribute('data-field');
             const value = field.split('.').reduce((obj, key) => obj[key], resumeData);
             element.tagName === 'IMG' ? element.src = value : element.textContent = value;
         });

}





        let resumeData = null;  // Global variable to store JSON
         
         
         document.addEventListener('DOMContentLoaded', function() {
            
         // Fetch the preloaded JSON
         fetch('data.json')
             .then(response => response.json())
             .then(data => {
                 resumeData = data;  // Assign JSON to variable
                 initPage();
             })
             .catch(error => console.error('Error loading JSON:', error));
             
         
         });

    </script>
</body>
</html>
